<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <style>
        #container div{
            visibility: hidden;
            transition: 2s opacity;
            position: absolute;
            opacity: 0;
        }
    </style>
</head>
<body>
   <div id="container">
       <div style="width:100%;height:100%;border:1px solid red;visibility:visible;opacity: 1">1</div>
       <div style="width:100%;height:100%;border:1px solid red">2</div>
   </div>
   <script>
       $(function(){
           var i=0;
           var $div=$("#container").find("div")
           window.setInterval(function(){
               i++
               if(i==$div.length){
                   i=0
               }
               $div.eq(i).css({'visibility':'visible'}).css({"opacity":1})
               $div.eq(i).siblings().css({'visibility':'hidden'}).css({"opacity":0})
           },3000)
       })
   </script>
</body>
</html>
